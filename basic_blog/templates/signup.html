{% extends "base.html"%}
{% block content %}
{% if error|length > 0 %}
<div class="error">
    <div class="closebtn" onclick="this.parentElement.style.display='none';">&times;</div>
    <h4>{{error}}</h4>
</div>
{% endif %}
<div class="container-register">
    <div class="signup-div">
        <h1>SignUp Here</h1>
        <form action="/register_user" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control form-control-sm" name="email" id="email" placeholder="Email .."
                    required="true">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control form-control-sm" name="password" id="password"
                    placeholder="Password .." required="true">
            </div>
            <div class="form-group">
                <input type="submit" value="SignUp" class="btn btn-primary sub">
            </div>

        </form>
    </div>
</div>
{% endblock content%}
