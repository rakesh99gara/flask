{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if error|length > 0 %}
    <div class="error">
        <div class="closebtn" onclick="this.parentElement.style.display='none';">&times;</div>
        <h4>{{error}}</h4>
    </div>
    {% endif %}
    <div class="post-div">
        <h4 align="center">Change Profile</h4>
        <form action="{{url_for('users.update_profile',id=user_details['id'])}}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Email"
                    value="{{user_details['email']}}">
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="text" class="form-control" name="new_password" id="new_password"
                    placeholder="New Password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="text" class="form-control" name="confirm_password" id="confirm_password"
                    placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label for="currrent_password">Current Password</label>
                <input type="text" class="form-control" name="current_password" id="current_password"
                    placeholder="Current Password">
                <p>Enter Current Password to save changes :)</p>
            </div>
            <div class="form-group">
                <input type="submit" value="save changes" class="btn btn-primary sub">
            </div>
            <div class="delete-profile">
                <p>Unhappy :(</p>
                <p><a href="{{url_for('users.delete_profile',id=user_details['id'])}}"
                        onclick="return confirm('Are you sure ?')">Delete</a> your Account.</a></p>
            </div>
        </form>
    </div>

</div>

{% endblock content %}H
