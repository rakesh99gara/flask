{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Recent Posts</h1>
    <hr>
    {% for row in rows: %}
    <div class="row">
        <div class="post">
            <h4><a href="{{url_for('show',id=row['id'])}}">{{row.title}}</a></h4>
        </div>
        <div class="uname">
            <p>--&nbsp;&nbsp;{{row.email.split('@')[0]}}</p>
        </div>

    </div>
    {%endfor%}
</div>
{% endblock content %}
