<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href={{url_for('static',filename='create_post.css')}}>
</head>

<body>
    <div id="sidebar" class="col-4">
        <div class="blog">
            <h4><a href="/">SAMPLE BLOG</a></h4>
        </div>
        <div class="list">
            <ul>
                {% if session['loggedin']%}
                <li><a href="/logout">Logout</a></li>
                {%endif%}
            </ul>
        </div>
        <div class="session">
            {% if session['loggedin']%}
            <p>{{session['uname'].split('@')[0]}}</p>
            {%endif%}
        </div>
    </div>
    <div id="content-div" class="col-12">
        <div class="container">
            <div class="post-div">
                <h4 align="center">Create New Post</h4>
                <form action="/post" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Title ...">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea name="content" class="form-control" id="content" rows="5"
                            placeholder="Content here ....."></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="create post" class="btn btn-primary sub">
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
